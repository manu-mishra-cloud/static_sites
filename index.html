    <script>
        function generateDomains() {
            const keywordInput = document.getElementById('keyword');
            const domainList = document.getElementById('domainList');
            const suffixes = ['.com', '.net', '.org', '.io', '.tech', '.store', '.online', '.info', '.in', '.us', '.biz', '.site', '.shop', '.me', '.pro', '.co', '.xyz'];

            let keyword = keywordInput.value.trim().toLowerCase();
            const selectedExtension = keyword.match(/\.\w+$/); // Extract any extension from input
            keyword = keyword.replace(/\.\w+$/, ''); // Remove the extension from input

            domainList.innerHTML = '';

            if (!keyword) {
                alert('Please enter a keyword to generate domains.');
                return;
            }

            // Generate domain suggestions
            if (selectedExtension) {
                const selectedDomain = keyword + selectedExtension[0];
                const listItem = document.createElement('li');

                // Make the selected domain clickable with affiliate link
                const link = document.createElement('a');
                link.href = `https://bigrock-in.sjv.io/c/5991171/2083148/5632?u=https://${selectedDomain}`;
                link.target = '_blank';
                link.rel = 'nofollow';
                link.textContent = selectedDomain;

                listItem.innerHTML = '';
                listItem.appendChild(link);
                domainList.appendChild(listItem);
            }

            suffixes.forEach(suffix => {
                if (!selectedExtension || suffix !== selectedExtension[0]) {
                    const domain = keyword + suffix;
                    const listItem = document.createElement('li');

                    // Make the domain clickable with affiliate link
                    const link = document.createElement('a');
                    link.href = `https://bigrock-in.sjv.io/c/5991171/2083148/5632?u=https://${domain}`;
                    link.target = '_blank';
                    link.rel = 'nofollow';
                    link.textContent = domain;

                    listItem.innerHTML = '';
                    listItem.appendChild(link);
                    domainList.appendChild(listItem);
                }
            });
        }

        function addExtension(extension) {
            const keywordInput = document.getElementById('keyword');
            const keyword = keywordInput.value.trim().toLowerCase().replace(/\.\w+$/, ''); // Remove any existing extension
            keywordInput.value = keyword + extension;
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
